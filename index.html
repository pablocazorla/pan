<!doctype HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Pan Playground</title>
  <!-- CSS -->
  <link type="text/css" rel="stylesheet" href="playground_assets/font-awe.css">
  <link type="text/css" rel="stylesheet" href="playground_assets/style.css">
</head>

<body>
  <div id="playground-error"></div>
  <div id="playground-index" class="open">
    <div id="playground-index-toggle" title="playground"><span></span></div>
    <div id="playground-title">Pandora Playground</div>
    <div id="playground-actions" style="display:none"><a href="" id="playground-compile-btn">Compile</a></div>
    <div id="playground-list"></div>
    <div id="playground-export-btn">Export all</div>
  </div>
  <div id="playground-container" class="open"></div>
  <div id="playground-result" style="display:none">
    <span class="playground-result-close">Ã—</span>
    <div class="playground-result-col">
      CSS:
      <pre id="playground-result-css"></pre>
    </div>
    <div class="playground-result-col">
      JS:
      <pre id="playground-result-js"></pre>
    </div>
  </div>
  <style type="text/css" id="playground-style-output"></style>
  <script type="text/javascript" src="playground_assets/libs/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="playground_assets/libs/hammer.min.js"></script>
  <script type="text/javascript" src="playground_assets/libs/less.min.js"></script>
  <script type="text/javascript" src="playground_assets/index.js"></script>
  <script type="text/javascript" src="playground_assets/after-load-js.js"></script>
  <script type="text/javascript" src="playground_assets/playground.js"></script>
</body>

</html>
